<div class="container">
  <div class="filters">
    <a class="button" (click)="filter = 'Cabeças'">Cabeças</a>
    <a class="button" (click)="filter = 'Braços'">Braços</a>
    <a class="button" (click)="filter = 'Troncos'">Troncos</a>
    <a class="button" (click)="filter = 'Bases'">Bases</a>
    <a class="button" (click)="filter = ''">Todos</a>
  </div>

  <ul class="products">
    <li class="product-item" *ngFor="let product of getFilteredProducts()">
      <div class="product">
        <div class="product-details">
          <img [src]="getImageUrl(product)" [alt]="product.name" />
          <div class="product-info">
            <div class="name">{{ product.name }}</div>
            <div class="description">{{ product.description }}</div>
            <div class="category">Tipo de Peça: {{ product.category }}</div>
          </div>
        </div>
        <div class="price">
          <div [ngClass]="{ strikethrough: product.discount > 0 }">
            {{ product.price | currency : "BRL" }}
          </div>
          <div *ngIf="product.discount > 0" class="discount">
            {{ product.price * (1 - product.discount) | currency : "BRL" }}
          </div>
          <button class="cta">Comprar</button>
        </div>
      </div>
    </li>
  </ul>
</div>
